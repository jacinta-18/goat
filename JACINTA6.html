<body>
    <h1>what can javascript do?</h1>
    <p>Javascript can change HTML attribute values.</p>
    <p>In this case Javascript changes the value of the src(source) attribute of an image.</p>
    <button type="button" name="button"  onclick="document.getElementById('myimage').src = 'img/pic_bulbon.jpg'">Turn on the light</button>
    <img id="myimage" src="img/pic_bulboff.jpg" style="width: 100px">
    <button type="button" name="button"  onclick="document.getElementById('myimage').src = 'img/pic_bulboff.jpg'">Turn off the light</button>

    
</body>
