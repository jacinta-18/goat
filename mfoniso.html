<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div{
          display: inline-block;  width: 200px; font-size: 20px; text-align: center; font-family: nunito;
          padding: 40px; margin: 15px; border-radius: 20px;
        }


          /* :nth-child() selector */
          div:nth-child(1){
            background-color: tomato;
          }
          div:nth-child(2){
            background-color: orange;
          }
          div:nth-child(3){
            background-color: dodgerblue;
          }
          div:nth-child(4){
            background-color: mediumseagreen;
          }
          div:nth-child(5){
            background-color: gray;
          }
          div:nth-child(6){
            background-color: slateblue;
          }
          div:nth-child(7){
            background-color: violet;
          }
          div:nth-child(8){
            background-color: lightgray;
          }


    
    </style>
</head>
<body>

    <div>Tomato</div>
    <div>Orange</div>
    <div>Dodgerblue</div>
    <div>mediumSeaGreen</div>
    <div>Gray</div>
    <div>SlateBlue</div>
    <div>Violet</div>
    <div>LightGray</div>
    
</body>
</html>
